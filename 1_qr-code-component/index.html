<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR code component</title>
    <meta
      name="description"
      content="Frontend Mentor Challenge #1 is about building a QR Code Component"
    />
    <meta name="og:title" content="QR Code Component" />
    <meta name="og:description" content="Frontend Mentor Challenge #1" />
    <link
      rel="icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
    />
    <meta
      name="og:image"
      content="https://deri-kurniawan.github.io/frontendmentordotio-challenges/1_qr-code-component/design/desktop-preview.jpg"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <img
          class="card__image"
          src="./assets/images/image-qr-code.png"
          alt="QR Code"
        />
        <div class="card__body">
          <h3 class="card__title">
            Improve your front-end skills by building projects
          </h3>
          <p class="card__description">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
